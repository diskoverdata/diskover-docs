name: Deploy to S3

on:
  workflow_dispatch:
    inputs:
      config:
        description: 'Config file path'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install requirements
        run: |
          python3 -m pip install -r requirements.txt
          sudo snap install yq

      - name: Build website
        run: |
          mkdir ./build
          mkdir ./build/docs
          
          cp ./mkdocs.yml ./build/mkdocs.yml
          
          site_name=$(yq e '.website_name' ${{ github.event.inputs.config }}) yq e '.site_name = "env(site_name)"' ./build/mkdocs.yml
          cat ./build/mkdocs.yml
          
          while read -r line; do
             echo "$line";
          done < yq e '.ordered_documents[]' ${{ github.event.inputs.config }} 
          
